<mat-toolbar color="primary">
 
  <span>App de Cuentas</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddAccountForm()" >AGREGAR CUENTA</button>
 
</mat-toolbar>

<div class="main-body">

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>


<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="accountId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.accountId}} </td>
    </ng-container>

    <!-- Account Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de cuenta </th>
      <td mat-cell *matCellDef="let row"> {{row.number}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.isActive}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let row">  
        <button mat-icon-button color="primary">
          <mat-icon>money</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteAccount(row.accountId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hubo coincidencia con "{{input.value}}"</td>
    </tr> 
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
