<div mat-dialog-title class="title"></div>
    <h1 >Formulario de Cuenta</h1>
<form [formGroup]="accountForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
    <div class="row">
    
          <mat-form-field appearance="outline">
            <mat-label>Banco</mat-label>
            <mat-select formControlName="bank">
              <mat-option *ngFor="let b of banks" [value]="b" >{{b}}</mat-option>
              
            </mat-select>
          </mat-form-field>
    </div>
    <div class="row">
     
          <mat-form-field appearance="outline">
            <mat-label>Tipo De Cuenta</mat-label>
            <mat-select formControlName="accountType">
              <mat-option *ngFor="let accountType of accountTypes" [value]="accountType" >{{accountType}}</mat-option>
          
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Numero de cuenta</mat-label>
            <input matInput type="text" placeholder="ej. 960010101" formControlName="accountNumber">
          </mat-form-field>
    
    </div>
   

</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
</div>
</form>
